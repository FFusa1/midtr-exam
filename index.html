<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewear</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- icons from Boxicons.com -->

    <!-- header section-->
    <header>
        <!-- nav -->
         <div class="nav container">
            <!-- menu icon -->
            <i class='bx bx-menu' id="menu-icon"></i>
            <!-- logo -->
             <a href="/idnex.html" class="logo">eWear</a>
             <!-- navbar -->
              <div class="navbar">
              <a href="#" class="nav-link">Woman</a>
              <a href="#" class="nav-link">Man</a>
              <a href="#" class="nav-link">Kids</a>
              <a href="#" class="nav-link">Accessories</a>
              </div>

              <!-- cart icon -->
               <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
               </a>

         </div>
    </header>


    <!-- home photo section -->

    <section class="home" id="home">
        <div class="home-img container">
            <img src="/img/home.png" alt="home_photo">

        </div>
    </section>

    <!-- products for sale  section-->
     <section class="products container" id="products">

        <h2 class="heading">Discover products</h2>

        <!-- product container section -->
         <div class="product-container" id="productList">
            <div class="product">
                <img src="" alt="" class="product-img">
                <div class="product-info">
                    <h2 class="product-title"></h2>
                    <p class="product-price"></p>
                    <a class="add-to-cart">Add to cart</a>
                </div>
            </div>
         </div>
     </section>

     <script src="/js/script.js"></script> 



</body>
</html>
