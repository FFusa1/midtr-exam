<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewear</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- icons from Boxicons.com -->

    <!-- header section-->
    <header>
        <!-- nav -->
         <div class="nav headercontainer">
            <!-- menu icon -->
            <i class='bx bx-menu' id="menu-icon"></i>
            <!-- logo -->
             <a href="/index.html" class="logo">eWear</a>
             <!-- navbar -->
              <div class="navbar">
              <a href="#" class="nav-link">Woman</a>
              <a href="#" class="nav-link">Man</a>
              <a href="#" class="nav-link">Kids</a>
              <a href="#" class="nav-link">Accessories</a>
              </div>

              <!-- cart icon -->
               <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
               </a>

         </div>
    </header>


    <!-- home photo section -->

    <section class="home" id="home">
        <div class="home-img container">
            <img src="/img/home.png" alt="home_photo">

        </div>
    </section>

    <!-- products for sale  section-->
     <section class="products container" id="products">

        <h2 class="heading">Discover Top Products</h2>

        <!-- product container section -->
         <div class="product-container" id="productList"></div>
     </section>

     <script src="/js/script.js"></script> 



     <!-- slider -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
   </head>
   <body>
     <div class="container">
        <h2 class="salesheader">Sales %%</h2>
       <div class="slider-wrapper">
         <button id="prev-slide" class="slide-button material-symbols-rounded">
           chevron_left
         </button>
         <ul class="image-list">
           <a href="#"><img class="image-item" src="/img/slider/1.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/2.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/3.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/4.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/5.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/6.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/7.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/8.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/9.jpg" alt="img-1" /></a>
           <a href="#"><img class="image-item" src="/img/slider/10.jpg" alt="img-1" /></a>
         </ul>
         <button id="next-slide" class="slide-button material-symbols-rounded">
           chevron_right
         </button>
       </div>
       <div class="slider-scrollbar">
         <div class="scrollbar-track">
           <div class="scrollbar-thumb"></div>
         </div>
       </div>
     </div>

</body>
</html>
