<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | eWear</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="/index.html" class="logo">eWear</a>
            <div class="navbar">
                <a href="/navbar_html/women.html" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">All products</a>
            </div>
            <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
            </a>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="product-details container">
        <div class="product-info">
            <!-- Product Image -->
            <div class="product-image">
                <img src="https://static.zara.net/assets/public/ce5e/60a7/b36e442a9211/4b3b7f3f8804/01255556753-015-p/01255556753-015-p.jpg?ts=1730387012662&w=750" alt="Trousers With Double Pleat">
            </div>
            <!-- Product Details (Price and Checkout) -->
            <div class="product-detail">
                <h1 class="product-title">Trousers With Double Pleat</h1>
                <p class="product-description">A stylish Trousers With Double Pleat.</p>
                <p class="product-price">$129.99</p>
                <div class="product-actions">
                    <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 eWear. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
    <script>
        const addToCartButton = document.getElementById("add-to-cart");

        // Product data
        const product = {
            id: 8, 
            title: "Trousers With Double Pleat", 
            price: 129.99, 
            Image: "https://static.zara.net/assets/public/ce5e/60a7/b36e442a9211/4b3b7f3f8804/01255556753-015-p/01255556753-015-p.jpg?ts=1730387012662&w=750" 
        }

        // Add to Cart Functionality
        addToCartButton.addEventListener("click", () => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Product added to cart!");
        });

    </script>
</body>
</html>
