<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Details | eWear</title>
    <link rel="stylesheet" href="/css/productpage.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="/index.html" class="logo">eWear</a>
            <div class="navbar">
                <a href="/navbar_html/women.html" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">All products</a>
            </div>
            <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="product-details container">
        <div class="product-info">
            <!-- Product Image (Left) -->
            <div class="product-image">
                <img src="https://static.zara.net/assets/public/fded/e3b5/8afa45f9b357/533e37622b3c/04341728814-015-p/04341728814-015-p.jpg?ts=1726156162824&w=750"
                    alt="Leather Coat">
            </div>

            <!-- Product Information (Right) -->
            <div class="product-detail">
                <h1 class="product-title">Leather Coat</h1>
                <p class="product-description">A stylish coat perfect for cold days.</p>
                <p class="product-price">$149.99</p>
                <div class="product-actions">
                    <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        const addToCartButton = document.getElementById("add-to-cart");

        // Product data
        const product = {
            id: 1, 
            title: "Leather Coat", 
            price: 149.99,
            Link:"/productpage_html/product1.html", 
            Image: "https://static.zara.net/assets/public/fded/e3b5/8afa45f9b357/533e37622b3c/04341728814-015-p/04341728814-015-p.jpg?ts=1726156162824&w=750"
        };

        // Add to Cart Functionality
        addToCartButton.addEventListener("click", () => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Product added to cart!");
        });
    </script>
</body>

</html>
