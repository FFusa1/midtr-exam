<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- icons from Boxicons.com -->

    <!-- header section-->
    <header>
        <!-- nav -->
         <div class="nav container">
            <!-- menu icon -->
            <i class='bx bx-menu' id="menu-icon"></i>
            <!-- logo -->
             <a href="/index.html" class="logo">eWear</a>
             <!-- navbar -->
              <div class="navbar">
              <a href="#" class="nav-link">Woman</a>
              <a href="#" class="nav-link">Man</a>
              <a href="#" class="nav-link">Kids</a>
              <a href="#" class="nav-link">Accessories</a>
              </div>

              <!-- cart icon -->
               <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
               </a>

         </div>
    </header>

<!-- cart container -->
 <section class="cart-container container">
    <a href="/index.html" class="back-homepage">
        <i class='bx bxs-chevron-left'></i>
        <span>Back To Homepage</span>
    </a>
    <h2 class="cart-s-title">Shopping Cart</h2>
    <div class="cart-box">
        <div class="cart-data">
            <div id="cartItems">
                <div class="cart-item">
                    <img src="" alt="">
                    <div class="cart-item-info">
                        <h2 class="cart-item-title"></h2>
                        <input 
                        class="cart-item-quantity" 
                        type="number" 
                        name="" 
                        min="1" 
                        value="" 
                        data-id="">
                    </div>
                    <h2 class="cart-item-price"></h2>
                    <button><div class="remove-from-cart" data-id="">Remove</div></button>
                </div>
            </div>
        </div>
        <div id="cart-t">
            <div id="cartTotal"></div>
            <a href="#" class="checout-btn">Checkout</a>
        </div>
        </div>



 </section>



     <script src="/js/script.js"></script> 



</body>
</html>
