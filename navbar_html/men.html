<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWear - Women's Collection</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="/index.html" class="logo">eWear</a>
            <div class="navbar">
                <a href="/navbar_html/women.html" class="nav-link">Women</a>
                <a href="/navbar_html/men.html" class="nav-link">Men</a>
                <a href="/navbar_html/allproducts.html" class="nav-link">All products</a>
            </div>
            <a href="/cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>

    <!-- Products for Sale Section -->
    <section class="products container" id="products">

        <!-- Product Container Section -->
        <div class="product-container" id="productList">
            <!-- Products will be dynamically inserted here by JavaScript -->
        </div>
    </section>
    <script src="/js/men.js"></script>

    <script>
        // Sample products array for women with links to product detail pages
        const products = [
            {
                id: 2, 
                title: "Padded overshirt", 
                price: 124.99, 
                Image: "https://static.zara.net/assets/public/64b0/07fd/6f244d6b8f29/438cd7167418/01063383500-p/01063383500-p.jpg?ts=1730634458999&w=750" 
            },
            {
                id: 3, 
                title: "Comfort Jogger", 
                price: 89.99, 
                Image: "https://static.zara.net/assets/public/d48e/cd3e/372544548671/898197250763/1688716939295/1688716939295.jpg?ts=1693927295199&w=750" 
            },
            {
                id: 6, 
                title: "Slim Fit Comfort Trousers", 
                price: 154.99, 
                Image: "https://static.zara.net/assets/public/9dbc/e391/909347298808/b8c340b32708/06861441800-p/06861441800-p.jpg?ts=1730623728236&w=750" 
            },
            {
                id: 7, 
                title: "Valvet Overshirt", 
                price: 114.99, 
                Image: "https://static.zara.net/assets/public/68a7/b6bd/7237419daf1e/feeb10739e26/05320422800-p/05320422800-p.jpg?ts=1730642380735&w=750" 
            }
        ];

        // Function to display products on the page
        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Clear previous content

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                
                productCard.innerHTML = `
                    <a href="${product.url}">  <!-- Link wrapping the image -->
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </a>
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <a href="${product.url}" class="btn">View Product</a>  <!-- View Product link -->
                    </div>
                `;
                
                productList.appendChild(productCard);
            });
        }

        // Call the function to display the products when the page loads
        displayProducts();
    </script>
</body>
</html>
